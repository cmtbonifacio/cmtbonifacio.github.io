---
layout: template
---

<div id="post" class="round_shadow">
<a href="/">Go Back</a>
<h1>{{ page.title }}</h1>
<h5>{{ page.date | date: "%B %d, %Y"}} </h5><hr/>
{{content}}
<hr/>
<h4>
tags: 
 {% for tag in page.tags %}
	<a href="{{site.url}}/tags.html?tag={{ tag }}"><code>{{ tag }}</code></a>
 {% endfor %}

</h4>

<h5>Last modified: {{page.last_changed | date: "%B %d, %Y"}}</h5>
{{ endif }}
</div>
